 <head>
  <title>:::: 서비스 없이 공통 기능으로 조회 ::::</title>
  <meta http-equiv="Content-Type" content="text/html" charset="euc-kr">
 </head>

<!-- 공통 자바 스크립트 include -->
<script src="/js/common.js"></script>


<script>
/**
 * 조회 조건 누를때 조회 처리.[공통기능 사용]
 **/
function fcSearch() {

	// common.js에 있는 SelectProcess객체 생성
	var sp = new SelectProcess(DS);

	// 조회 조건으로 사용할 파라미터 셋팅 common.js에 있는getParameter함수 사용
	sp.param = getParameter(PARAM);

	// 실행할 IBATIS의 SQL문
	sp.execute="SAMPLE.SELECT";

	// 실행한 결과를 저장할 Beaver의 Set객체
	sp.modelset = "com.study.dataset.EmpSet";

	// 메소드 호출
	sp.reset();
}
</script>

<!-- 데이터셋 컴포넌트 -->
<object classid=CLSID:2506B38B-0FF7-4249-BA3E-8BC1DC399FBB id=DS>
</object>
 <body>

  <!-- 조회 조건으로 사용할 파라미터 정의 -->
  <span id=PARAM>
	<input type=text id=USERID>
	<input type=text id=USERNAME>
  </span>

  <!-- 버튼 -->
  <input type=button value="조회" onclick="fcSearch()">
  <input type=button value="추가" onclick="DS.addrow()">
  <br>
 </body>
</html>
